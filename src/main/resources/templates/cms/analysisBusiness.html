<script type="text/javascript">

function text_null(){
	
	var sdateText = document.getElementById("sdate").value;
	var edateText = document.getElementById("edate").value;

	if(sdateText==null || sdateText=="" || sdateText.length==0){
		alert('请输入起始日期');
	}else if(edateText==null || edateText=="" || edateText.length==0){
		alert('请输入截止日期');
	}else{
		document.getElementById("form").submit();
	}
	
}

</script>
<title>渠道数量分析</title>
<style>
.modal-backdrop {
	z-index: 1 !important;
}

.form_mydatetime {
	position: relative;
}

span.add-on {
	position: absolute;
	top: 0;
	left: 0;
	height: 40px !important;
	line-height: 40px !important;
	padding: 0 10px !important;
	border: none !important;
}

.modal-backdrop {
	z-index: 1 !important;
}

.control-group.success .input-prepend .add-on,.control-group.success .input-append .add-on
	{
	color: #468847;
	background-color: #dff0d8;
	border-color: #468847
}

.glyphicon {
	background: url("/img/glyphicons-halflings.png") no-repeat;
	background-size: 40px 16px;
	background-size: 40px 16px;
	display: inline-block;
	width: 16px;
	height: 40px;
}

i.icon-arrow-left {
	background-position: 0 center;
}

i.icon-arrow-right {
	background-position: -22px center
}

.control-group.error .input-prepend .add-on,.control-group.error .input-append .add-on
	{
	color: #b94a48;
	background-color: #f2dede;
	border-color: #b94a48
}

.control-group.warning .input-prepend .add-on,.control-group.warning .input-append .add-on
	{
	color: #c09853;
	background-color: #fcf8e3;
	border-color: #c09853
}

.control-group.info .input-prepend .add-on,.control-group.info .input-append .add-on
	{
	color: #3a87ad;
	background-color: #d9edf7;
	border-color: #3a87ad
}

.input-append .add-on,.input-prepend .add-on {
	display: inline-block;
	width: 40px;
	height: 20px;
	min-width: 16px;
	padding: 4px 5px;
	font-size: 14px;
	font-weight: normal;
	line-height: 20px;
	text-align: center;
	text-shadow: 0 1px 0 #fff;
	background-color: #eee;
	border: 1px solid #ccc
}

.input-append .add-on,.input-prepend .add-on,.input-append .btn,.input-prepend .btn,.input-append .btn-group>.dropdown-toggle,.input-prepend .btn-group>.dropdown-toggle
	{
	vertical-align: top;
	-webkit-border-radius: 0;
	-moz-border-radius: 0;
	border-radius: 0
}

.input-append .active,.input-prepend .active {
	background-color: #a9dba9;
	border-color: #46a546
}

.input-prepend .add-on,.input-prepend .btn {
	margin-right: -1px
}

.input-prepend .add-on:first-child,.input-prepend .btn:first-child {
	-webkit-border-radius: 4px 0 0 4px;
	-moz-border-radius: 4px 0 0 4px;
	border-radius: 4px 0 0 4px
}

.input-append .add-on,.input-append .btn,.input-append .btn-group {
	margin-left: -1px
}

.input-append .add-on:last-child,.input-append .btn:last-child,.input-append .btn-group:last-child>.dropdown-toggle
	{
	-webkit-border-radius: 0 4px 4px 0;
	-moz-border-radius: 0 4px 4px 0;
	border-radius: 0 4px 4px 0
}

.input-prepend.input-append input,.input-prepend.input-append select,.input-prepend.input-append .uneditable-input
	{
	-webkit-border-radius: 0;
	-moz-border-radius: 0;
	border-radius: 0
}

.input-prepend.input-append input+.btn-group .btn,.input-prepend.input-append select+.btn-group .btn,.input-prepend.input-append .uneditable-input+.btn-group .btn
	{
	-webkit-border-radius: 0 4px 4px 0;
	-moz-border-radius: 0 4px 4px 0;
	border-radius: 0 4px 4px 0
}

.input-prepend.input-append .add-on:first-child,.input-prepend.input-append .btn:first-child
	{
	margin-right: -1px;
	-webkit-border-radius: 4px 0 0 4px;
	-moz-border-radius: 4px 0 0 4px;
	border-radius: 4px 0 0 4px
}

.input-prepend.input-append .add-on:last-child,.input-prepend.input-append .btn:last-child
	{
	margin-left: -1px;
	-webkit-border-radius: 0 4px 4px 0;
	-moz-border-radius: 0 4px 4px 0;
	border-radius: 0 4px 4px 0
}

.timeer {
	margin-left: 20px;
	width: 200px;
	text-indent: 1em;
}

.width100 {
	width: 100px;
	float: left;
	line-height: 40px;
}
/* .edui-default .edui-dialog-modalmask{z-index:1043!important;} */
</style>
</head>
<body>
	<div class="container q-firm">
		<div th:include="cms/pagemodule::leftmenu"></div>
		<div class="container-fluid q-right">
			<div class="table-responsive q-w11">
				<form id="form" class="form-inline"
					th:action="@{/run/cms/excelbusiness/select/selectanalysisbusinessmonitorlistpage}"
					th:object="${analysisBusinessDTO}" th:method="post">
					<input type="hidden" id="currentPage" th:field="*{currentPage}" />
					<input id="bopsFlag" name="bopsFlag" type="hidden" value="2" />
					<div class="form-group col-xs-12">
						<label for="event-time" class="control-label  width100">开始时间:</label>
						<div class="form_mydatetime input-append date col-xs-3">
							<span class="add-on"><i
								class="icon-th glyphicon glyphicon-th"></i></span> <input type="text"
								class="form-control timeer"  name="sdate"  id="sdate"   th:field="*{sdate}"/>
						</div>
						<label for="event-time" class="control-label width100">结束时间:</label>
						<div class="form_mydatetime input-append date  col-xs-3">
							<span class="add-on"><i
								class="icon-th glyphicon glyphicon-th"></i></span> <input type="text"
								class="form-control timeer"   name="edate"  id="edate"  th:field="*{edate}"/>
						</div>
							<input type="button" id="dosearch" value ="确定" class="btn btn-default g-button" onclick="text_null()" />
							<a id="synctoday" class="g-button" role="button"
							data-toggle="modal">同步今天</a>
							<a id="doexcel" class="g-button"  role="button" data-toggle="modal">导出excel</a>
					</div>
					</form>
				<h2 class="panel-title">渠道数量分析</h2>
				<br />
				<table class="table table-bordered col-xs-11 text-center">
					<tr>
						<td>渠道名称</td>
						<td>新增授权</td>
						<td>新增投保</td>
						<td>投保转化率</td>
						<td>活跃人数</td>
						<td>活跃度</td>
						<td>累计授权</td>
						<td>累计投保</td>
						<td>累计投保转化率</td>
					</tr>
					<tr th:if="${page eq null}">
						<td colspan="10">记录不存在</td>
					</tr>
					<tr th:each="analysisBusinessDTO:${analysisBusinessList}">
						<td th:text="${analysisBusinessDTO.sourceName}"></td>
						<td th:text="${analysisBusinessDTO.addGrant}"></td>
						<td th:text="${analysisBusinessDTO.addInsure}"></td>
						<td th:text="${analysisBusinessDTO.insureRate}"></td>
						<td th:text="${analysisBusinessDTO.activeCount}"></td>
						<td th:text="${analysisBusinessDTO.activePercent}"></td>
						<td th:text="${analysisBusinessDTO.grantAll}"></td>
						<td th:text="${analysisBusinessDTO.insureAll}"></td>
						<td th:text="${analysisBusinessDTO.insureAllRate}"></td>
					</tr>
				</table>
				<div th:if="${page} != null">
					检索结果 <span th:text="${page.totalItem}"></span> 件 <a class="query"
						id="first" th:value="1" href="javascript:void(0)">首页</a> <a
						id="prev" th:value="${page.currentPage-1}"
						href="javascript:void(0)">上一页</a> <span
						th:text="${page.currentPage}"></span> / <span
						th:text="${page.totalPage}"></span> 页 <a id="next"
						th:value="${page.currentPage+1}" href="javascript:void(0)">下一页</a>
					<a class="query" id="last" th:value="${page.totalPage}"
						href="javascript:void(0)">尾页</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
    var f = true;
	//导出报表
	$("#doexcel").click(function() {
		var url = "/run/cms/excelbusiness/doexportexcelbusiness";
		var sdate = $("#sdate").val();
		var edate = $("#edate").val();
		if (sdate != "") {
			url = url + "/" + sdate;
		} else {
			url = url + "/" + 1;
		}
		if (edate != "") {
			url = url + "/" + edate;
		} else {
			url = url + "/" + 1;
		}
		window.location.href = url;
	});
	
	//同步当天
	$("#synctoday").click(function() {
		if(f==true){
			f = false;
			$.post("/run/cms/excelbusiness/gettodaydataanalysisbusiness",function(msg){
				f = true;
				alert(msg.errorMessage);
			}); 
		}
	});

	$("#dosearch").click(function() {
		$("#currentPage").prop("value", "1");
	});
	$(".query").click(function() {
		$("#currentPage").prop("value", $(this).attr("value"));
		$("#form").submit();
	});
	$("#prev").click(function() {
		$("#currentPage").prop("value", $(this).attr("value"));
		if ($("#currentPage").attr("value") != 0) {
			$("#form").submit();
		}
	});
	$("#next").click(
			function() {
				$("#currentPage").prop("value", $(this).attr("value"));
				if ($("#currentPage").attr("value") != (parseInt($("#last")
						.attr("value")) + 1)) {
					$("#form").submit();
				}
			});
</script>
</html>
