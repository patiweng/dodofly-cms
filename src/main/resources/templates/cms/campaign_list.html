<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" >
  <head>  
    <meta charset="utf-8"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimal-ui,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-datepicker.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/index.css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>    
    <script type="text/javascript" src="/js/jquery-form.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>    
	<script type="text/javascript" src="/js/app.js"></script>
	<script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript">
    </script>
    <title>营销活动管理</title>
    <style>
    .modal-backdrop{z-index:1!important;}
    
    /* .edui-default .edui-dialog-modalmask{z-index:1043!important;} */
    </style>
  </head>
  <body><!--[if lt IE 8]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.
    </p><![endif]-->
    <div class="container q-firm">  
<div th:include="cms/pagemodule::leftmenu"></div>
      <div class="container-fluid q-right">
        <div class="table-responsive q-w11">                                        
              <form id = "form" class="form-inline g-search" th:action="@{/run/cms/campaign/select/campaigninfopage}" th:object="${runCampaignListDTO}" th:method="post">                                                                              
              &nbsp;&nbsp;&nbsp;
              <input id="bopsFlag" name="bopsFlag" type="hidden" value="1"/>
				<input type="hidden" id="currentPage" th:field="*{currentPage}"/>
				 <p><a id="add" class="g-button" role="button" data-toggle="modal">添加</a></p>         
            </form>          
              <h2 class="panel-title">营销活动列表</h2>
              <br/>
              <table class="table table-bordered col-xs-11 text-center">
                <tr>
                  <td>渠道名称</td>
                  <td>渠道号</td>
                  <td>营销活动名称</td>
                  <td>营销活动ID</td>
                  <td>产品组合ID</td>
                  <td>产品组合code</td>
                  <td>营销活动所属类型</td>
                  <td>步数要求</td>
                  <td>保额</td>
                  <td>注册专属</td>
                  <td>操作</td>
                </tr>
                <tr th:if="${page eq null}">
					<td colspan="8">记录不存在</td>
				</tr>
                <tr th:each="campaignList:${runCampaignList}">
                  <td th:text="${campaignList.name}"></td>
                  <td th:text="${campaignList.channelNo}"></td>
                  <td th:text="${campaignList.campaignName}"></td>
                  <td th:text="${campaignList.campaignId}"></td>
                  <td th:text="${campaignList.packageId}"></td>
                  <td th:text="${campaignList.productCode}"></td>
                  <td th:switch="${campaignList.campaignType}">
                      <div th:switch="${campaignList.campaignType}">
                          <p th:case="0">步步保</p>
                          <p th:case="1">健康险</p>
                      </div>
                  </td>
                  <td th:text="${campaignList.activityRequire}"></td>
                  <td th:text="${campaignList.targetCoverage}"></td>
                  <td th:switch="${campaignList.introName}">
	                <div th:switch="${campaignList.introName}">
		            	<p th:case="0">否</p>
		            	<p th:case="1">是</p>
					</div>
                  </td>
                  <td><a role="button" id="edit" style="color:lightseagreen;" class="edit" th:value="${campaignList.id}" data-toggle="modal">修改</a>&nbsp;&nbsp;<a role="button" id="deleteOne" class="deleteOne" th:value="${campaignList.id}" style="color:lightseagreen;" data-toggle="modal">删除</a></td>
                </tr>
              </table>
              <div th:if="${page} != null"> 
				检索结果  <span th:text="${page.totalItem}"></span> 件
                <a class="query" id="first" th:value="1" href="javascript:void(0)">首页</a>
                <a id="prev" th:value="${page.currentPage-1}" href="javascript:void(0)">上一页</a>
                <span th:text="${page.currentPage}"></span> / <span th:text="${page.totalPage}"></span> 页
                <a id="next" th:value="${page.currentPage+1}" href="javascript:void(0)">下一页</a>
                <a class="query" id="last" th:value="${page.totalPage}" href="javascript:void(0)">尾页</a>
            </div>
         
              
       </div>     
    </div> 
</div>        

<!-- model -->
<div id="totalModal" class="modal fade addNewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="z-index:2!important;">
    <div class="modal-dialog q-add-jfg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">添加/修改活动</h4>
            </div>
            <div class="modal-body">
                <form id="eventForm" th:action="@{/run/cms/campaign/updateorinset}" th:object="${runCampaignListDTO}" th:method="post" onsubmit="return postData()" enctype="multipart/form-data">
                    <div class="form-group  col-xs-12" style="display:none">
                        <label for="campaign-id" class="control-label">campaign-id:</label>
                        <input type="text" class="form-control" id="campaign-id" th:field="*{id}"/>
                    </div>                   
                    <div class="form-group col-xs-12">
                        <label for="channel_No" class="control-label">渠道名称:</label>
                        <select class="form-control" id="channelNo" th:field="*{channelNo}">					  
					      <option th:each="channel:${channelList}" th:value="${channel.no}" th:text="${channel.name}+'-('+${channel.no}+'-'+${channel.typeName}+')'"></option>
					   </select>                     	                        
                    </div>
                    <div class="form-group  col-xs-12">
                        <label for="campaign_name" class="control-label">营销活动名称:</label>
                        <input type="text" class="form-control" id="campaign_name" th:field="*{campaignName}" th:required="required"/>
                    </div>
                     <div class="form-group  col-xs-12">
                        <label for="campaign_id" class="control-label">营销活动ID:</label>
                        <input type="text" class="form-control" id="campaign_id" th:field="*{campaignId}" th:required="required"/>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="package_id" class="control-label">产品组合ID:</label>
                        <input type="text" class="form-control" id="package_id" th:field="*{packageId}" th:required="required"/>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="product_code" class="control-label">产品组合Code:</label>
                        <input type="text" class="form-control" id="product_code" th:field="*{productCode}" th:required="required"/>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="version_id" class="control-label">版型ID:</label>
                        <input type="text" class="form-control" id="version_id" th:field="*{versionId}" th:required="required"/>
                    </div>
                     <div class="form-group col-xs-12">
                        <label for="channel_id" class="control-label">渠道ID:</label>
                        <input type="text" class="form-control" id="channel_id" th:field="*{channelId}" th:required="required"/>
                    </div>
                      <div class="form-group col-xs-12">
                        <label for="activity_require" class="control-label">步数要求:</label>
                        <input type="text" class="form-control" id="activity_require" th:field="*{activityRequire}" th:required="required"/>
                    </div>
                     <div class="form-group col-xs-12">
                        <label for="targetcoverage" class="control-label">保额:</label>
                        <input type="text" class="form-control" id="targetcoverage" th:field="*{targetCoverage}" th:required="required"/>
                    </div>
                    <div class="form-group col-xs-12">
                     <label class="label-control col-xs-3">付费活动:</label>
                    <div style="line-height:40px;" class="col-xs-9">
                       <label class="radio-inline">
                            <input type="radio" name="payActivityOptions" id="payActivity1" class="payActivity" value="1" th:field="*{payActivity}" /><span>是</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="payActivityOptions" id="payActivity2" class="payActivity" value="0" th:field="*{payActivity}" /><span>否</span>
                        </label>
                    </div> 
                    </div>  
                     <div class="form-group col-xs-12">
                     <label class="label-control col-xs-3">注册专属:</label>
                    <div style="line-height:40px;" class="col-xs-9">
                       <label class="radio-inline">
                            <input type="radio" name="introNameOptions" id="introName1" class="introName" value="1" th:field="*{introName}" /><span>是</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="introNameOptions" id="introName2" class="introName" value="0" th:field="*{introName}" /><span>否</span>
                        </label>
                    </div> 
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="label-control col-xs-3">营销活动所属类型:</label>
                        <div style="line-height:40px;" class="col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" name="campaignType" id="campaignType1" class="campaignType" value="0" th:field="*{campaignType}" /><span>步步保</span>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="campaignType" id="campaignType2" class="campaignType" value="1" th:field="*{campaignType}" /><span>健康险</span>
                            </label>
                        </div>
                    </div>
                    <div style="text-align:center;" class="form-group modal-footer col-xs-6">
                 <input type="submit" id="save" placeholder="600" value="保存"/><br/><input type="hidden" id ="inputcontent" />
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="/js/campaign.js"></script>
  </body>
</html>
